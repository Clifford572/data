<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h2 class="logo">Data Center</h2>
    </nav>
    <div class="sign-up-form">
      <h1>Log In</h1>
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input type="email" class="input" placeholder="Company Email" />
        <input type="password" class="input" placeholder="Password" />
      </form>
      <button onclick="window.location.href='upload.html'">Log In</button>
      <p>
        Forgot your Password?
        <a
          href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
        >
          Click here</a
        >
      </p>
    </div>
  </body>
</html>
